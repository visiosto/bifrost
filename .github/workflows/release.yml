name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - { goos: "linux", goarch: "amd64", os: "ubuntu-22.04" }
          - { goos: "linux", goarch: "arm64", os: "ubuntu-22.04-arm" }
          - { goos: "darwin", goarch: "amd64", os: "macos-15-intel" }
          - { goos: "darwin", goarch: "arm64", os: "macos-14" }
          - { goos: "windows", goarch: "amd64", os: "windows-2022" }
          - { goos: "windows", goarch: "arm64", os: "windows-11-arm" }

    steps:
      - uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v6.1.0
        with:
          go-version-file: go.mod

      - shell: bash
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          set -euo pipefail
          if [[ "${GITHUB_REF_NAME}" == *-* ]]; then
            make build GOFLAGS="-v" VERSION="${GITHUB_REF_NAME#v}"
          else
            make build GOFLAGS="-v"
          fi

      - shell: bash
        run: |
          set -euo pipefail
          archive_name="bifrost-${GITHUB_REF_NAME#v}-${{ matrix.goos }}-${{ matrix.goarch }}"
          mkdir -p dist
          tar -czf "dist/${archive_name}.tar.gz" bifrost$(go env GOEXE)

      - if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $tag = $env:GITHUB_REF_NAME -replace '^v', ''
          $name = "bifrost-${tag}-${{ matrix.goos }}-${{ matrix.goarch }}"
          New-Item -ItemType Directory -Force -Path "dist" | Out-Null
          Compress-Archive -Path "bifrost.exe" -DestinationPath "dist\${name}.zip" -Force

      - uses: actions/upload-artifact@v6.0.0
        with:
          name: dist-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*
          if-no-files-found: error

  release:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/download-artifact@v6.0.0
        with:
          path: dist
          merge-multiple: true

      - shell: bash
        run: |
          set -euo pipefail
          cd dist
          sha256sum *.tar.gz *.zip | sort -k2 > sha256sums.txt

      - shell: bash
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> "${GITHUB_ENV}"

      - uses: softprops/action-gh-release@v2.5.0
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ env.VERSION }}
          draft: true
          prerelease: ${{ contains(github.ref_name, '-') }}
          generate_release_notes: true
          files: |
            dist/*.tar.gz
            dist/*.zip
            dist/sha256sums.txt
